<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Pong Turnier</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f5f5f1;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            color: #666;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #c49a00;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 5px;
        }
        
        button:hover {
            background-color: #a38300;
        }
        
        .team-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .team {
            background: #fff8e1;
            color: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 5px solid #c49a00;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .team button {
            background-color: #ff6666;
            font-size: 14px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        
        .team button:hover {
            background-color: #cc0000;
        }
        
        .link-container {
            margin-top: 20px;
        }
        
        .link-container a {
            color: #c49a00;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .link-container a:hover {
            text-decoration: underline;
        }
        
        .image-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .image-gallery img {
            width: 90%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SCHLAUERPONG</h1>
        <p>Trage hier dein Team ein:</p>
        <input type="text" id="teamName" placeholder="Teamname eingeben">
        <button onclick="addTeam()">Speichern</button>
        
        <h2>Teilnehmende Teams:</h2>
        <div class="team-list" id="teams"></div>
        
        <div class="link-container">
            <h2><a href="https://www.score7.io/tournaments/uxeo28vr1t/knockout" target="_blank">ðŸ”— Spielplan anzeigen</a></h2>
        </div>
    </div>
    
    <div class="image-gallery">
        <img src="A_wild_wedding_party_scene_where_guests_are_playin.png" alt="Hochzeit Beer Pong">
        <img src="hand-halten.jpg" alt="Paar hÃ¤lt HÃ¤nde">
    </div>
    
    <script>
        let teams = JSON.parse(localStorage.getItem('teams')) || [];

        function saveTeams() {
            localStorage.setItem('teams', JSON.stringify(teams));
        }

        function addTeam() {
            let teamInput = document.getElementById('teamName');
            let teamName = teamInput.value.trim();
            if (teamName && !teams.includes(teamName)) {
                teams.push(teamName);
                teamInput.value = "";
                saveTeams();
                updateTeamList();
            }
        }

        function deleteTeam(index) {
            teams.splice(index, 1);
            saveTeams();
            updateTeamList();
        }

        function updateTeamList() {
            let teamContainer = document.getElementById('teams');
            teamContainer.innerHTML = "";
            teams.forEach((team, index) => {
                let div = document.createElement('div');
                div.className = 'team';
                div.innerHTML = `${team} <button onclick="deleteTeam(${index})">LÃ¶schen</button>`;
                teamContainer.appendChild(div);
            });
        }

        // Initiales Laden
        updateTeamList();
    </script>
</body>
</html>
